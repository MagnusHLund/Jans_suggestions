<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MrWuus suggestions</title>
    <meta name="description" content="Suggest games for MrWuus to play! Schlagen Sie Spiele fÃ¼r MrWuus vor!">
    <link rel="icon" href="Images/Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/Main.css">
</head>

<body>
    <div class="middle">
        <div class="header">
            <img src="Images/MrWuus.png" class="MrWuusImg">
        </div>
        <div class="main">
            <h1>Suggest which games MrWuus should play!</h1>
            <form class="text-container" id="suggestionForm">
                <input type="text" id="gameTitle" name="gameTitle" placeholder="Game title" class="userInput" required>
                <input type="text" id="userName" name="userName" placeholder="Your name" class="userInput" required>
                <input type="text" id="link" name="link" placeholder="Link (optional)" class="userInput">
                <button type="submit" placeholder="Submit" class="button">Submit</button>
            </form>
            <div class="error" id="error"></div>
        </div>
    </div>
    <div class="footer">
        <label class="MrWuusText">MrWuus on:</label>
        <div class="footer-container">
            <ul>
                <li><label><a href="https://www.twitch.tv/mrwuus" class="twitch">Twitch</a></label></li>
                <li><label><a href="https://www.youtube.com/@MrWuus" class="youtube">Youtube</a></label></li>
                <li><label><a href="https://www.tiktok.com/@mrwuus" class="Tiktok">TikTok</a></label></li>
            </ul>
        </div>
    </div>
    <script src="JavaScript/ConvertLink.js"></script>
</body>

</html>
